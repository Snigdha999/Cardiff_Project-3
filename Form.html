<body>
    <form>
        <label for="fname" >First name:</label><br>
        <input type="text" id="fname" name="fname" maxlength="20" size="25"><br>

        <input type="text" id="lname" name="lname" maxlength="20" size="25">
        
      </form>
      <p>Choose your gender:</p>

<form>
  <input type="radio" id="Female" name="Gender" value="Female">
  <label for="Female">Female (f)</label><br>
  <input type="radio" id="Male" name="Gender" value="Male">
  <label for="Male">Male (m)</label><br>
  <input type="radio" id="Prefer not to say" name="Gender" value="Prefer not to say">
  <label for="Prefer not to say">Prefer not to say (p)</label>
</form>
